<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Christy ✨</title>
    <style>
        body {
            background-color: #ffdeeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            z-index: 10;
        }

        #gif-container img, #success-page img {
        width: 100%;       /* Mengikuti lebar container */
        max-width: 250px;  /* Batas maksimal lebar foto */
        height: 250px;     /* Tinggi foto agar simetris */
        object-fit: cover; /* Agar foto tidak gepeng/ketarik */
        border-radius: 20px; /* Bikin sudut foto melengkung cantik */
        margin-bottom: 20px;
        border: 5px solid #ffdeeb; /* Kasih bingkai pink tipis */
    }

        h1 {
            color: #d81b60;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        /* Success Message Style */
        .hidden {
            display: none;
        }

        #success-page h1 {
            color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="gif-container">
            <img id="main-gif" src="p.png" alt="Cute Bear">
        </div>
        <h1 id="question">Sayang mau sama aku terus kan yaa</h1>
        
        <div class="buttons">
            <button id="yesBtn">Mau!</button>
            <button id="noBtn">Enggak</button>
        </div>
    </div>

    <div class="container hidden" id="success-page">
        <img src="sayang.jpeg" alt="Happy Bear">
        <h1>Yeeayyy! I Love You So Much</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const successPage = document.getElementById('success-page');
        const mainGif = document.getElementById('main-gif');

        // Fungsi membuat tombol 'No' lari
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Efek jika tombol 'No' diklik (hanya jika dia sangat cepat)
        noBtn.addEventListener('click', () => {
            alert("Eits, gak bisa pilih itu dong! Hehe");
        });

        // Fungsi jika tombol 'Yes' diklik
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successPage.classList.remove('hidden');
            startConfetti();
        });

        // Opsional: Efek Hati Berjatuhan saat sukses
        function startConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-10px';
                    heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                    heart.style.transition = '5s';
                    heart.style.zIndex = '999';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.style.top = '110vh';
                        heart.style.transform = `rotate(${Math.random() * 360}deg)`;
                    }, 100);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
